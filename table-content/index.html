<!DOCTYPE html>
<html>
<head>
  <title>3Album</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.min.css">
 
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/js/swiper.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/js/swiper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/js/swiper.esm.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/js/swiper.esm.bundle.js"></script>
</head>
<style>
  
  bgcolor:black;
  
  .swiper-container {
    overflow:hidden;
    text-align:center;
}  
  
  img {
    width: 50%;
    margin: 20px;
  }
  
  p{
    padding-bottom:15px;
    }
  
  </style>
  
  
<body>
    <center>
  <div class="swiper-container">
    <div class="swiper-wrapper">
      
      <div class="swiper-slide">
      <img src="https://tinyurl.com/tycpastor" alt=""/><br>
      <b><a href="https://photos.app.goo.gl/fc88kJLoinDjrb9e6" text-decoration="none">中華傳道會按牧禮(2015)</a></b>
      <br>
      </div>    
        
        <div class="swiper-slide">
          Slide 1
      </div>
      
        <div class="swiper-slide">
          Slide 2
      </div>
      
        <div class="swiper-slide">
          Slide 3
      </div>
      
    </div>
    <!-- 如果需要分页器 -->
    <div class="swiper-pagination"></div>
    
    <!-- 如果需要导航按钮 -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
    
    <!-- 如果需要滚动条 -->
    <div class="swiper-scrollbar"></div>
</div>
  
  
<script>        
  var mySwiper = new Swiper ('.swiper-container', {
    direction: 'horizontal', // 垂直切换选项
    loop: false, // 循环模式选项
    
    // 如果需要分页器
    pagination: {
      el: '.swiper-pagination',
    },
    
    // 如果需要前进后退按钮
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
    
    // 如果需要滚动条
    scrollbar: {
      el: '.swiper-scrollbar',
    },
  })        
  </script>
      </center>
</body>
  
</html>
